version: '3.8'

services:
  chatbot-backend:
    build: .
    container_name: chatbot-backend
    ports:
      - "4000:4000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/chatbot
      - NODE_ENV=production
    depends_on:
      - mongo

  mongo:
    image: mongo:7.0
    container_name: chatbot-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
